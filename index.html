<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-Tracker</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around; /* Bilder gleichmäßig verteilen */
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 300px; /* Festgelegte Breite */
        }

        #status {
            margin-top: 20px;
        }

        #new-images {
            margin-top: 20px;
            display: none; /* Standardmäßig verstecken wir die neuen Bilder */
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #FF6347; /* Tomatenfarbe */
        }
    </style>

    <!-- Externe JavaScript-Datei (app.js) einbinden -->
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Hier sind 3 Bilder nebeneinander:</h1>

    <div class="image-container">
        <img src="bild1.jpg" alt="Bild 1">
        <img src="bild2.jpg" alt="Bild 2">
        <img src="bild3.jpg" alt="Bild 3">
    </div>

    <h1>Standort senden</h1>
    <button id="trackBtn">Standort ermitteln</button>

    <!-- Hier wird der Standort angezeigt -->
    <p id="status">Klicke auf den Button, um deinen Standort zu ermitteln.</p>
    <p id="location"></p>

    <!-- Neue Bilder und Nachrichten, die erst nach dem Klick angezeigt werden -->
    <div id="new-images">
        <h2>Weitere Bilder:</h2>
        <div class="image-container" id="additional-images">
            <!-- Neue Bilder werden hier eingefügt -->
        </div>
        <p id="message">Weitere Bilder & Videos in Kürze...</p>
    </div>
</body>
</html>
