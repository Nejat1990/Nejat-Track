<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-Tracker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Deine CSS-Datei einbinden -->
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Hier sind 3 Bilder nebeneinander:</h1>
    <div class="image-container">
        <img src="bild1.jpg" alt="Bild 1">
        <img src="bild2.jpg" alt="Bild 2">
        <img src="bild3.jpg" alt="Bild 3">
    </div>

    <h1>Standort ermitteln</h1>
    <button id="trackBtn">Standort ermitteln</button>

    <!-- Container für neue Bilder -->
    <div id="new-images" style="display:none;">
        <div id="additional-images"></div>
    </div>

    <!-- Fehlermeldung für den Status -->
    <p id="status"></p>

    <!-- Nachricht nach erfolgreichem Standortabruf -->
    <p id="message" style="display:none;">Weitere Bilder & Videos in Kürze.</p>
</body>
</html>
