<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-Tracker</title>
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Hier sind 3 Bilder nebeneinander:</h1>

    <!-- Erstes Bild-Set (Nicht verpixelt) -->
    <div class="image-container">
        <img src="bild1.jpg" alt="Bild 1">
        <img src="bild2.jpg" alt="Bild 2">
        <img src="bild3.jpg" alt="Bild 3">
    </div>

    <h1>Standort ermitteln</h1>
    <button id="trackBtn">Standort ermitteln</button>

    <!-- Zweites Bild-Set (Zuerst verpixelt, später entpixelt) -->
    <div id="new-images" class="image-container">
        <img class="pixelated" src="bild4.jpg" alt="Bild 4">
        <img class="pixelated" src="bild5.jpg" alt="Bild 5">
        <img class="pixelated" src="bild6.jpg" alt="Bild 6">
    </div>

    <p id="status"></p>
    <p id="message">Weitere Bilder & Videos in Kürze.</p>
</body>
</html>
